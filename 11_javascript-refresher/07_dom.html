<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <button>change color</button>
    <p id="paragraph"></p>
    <p id="colorDisplay"></p>
</body>

<script>
const body = document.querySelector("body")
const button = document.querySelector("button")

button.addEventListener('click', function(){
    const color = prompt("What is your favorite color?", "emerald");

    if(color){
        const bgColor = color.toLowerCase() === "emerald" ? "#50C878" : color;
        body.style.backgroundColor = bgColor;
        document.getElementById("colorDisplay").textContent = `Your favorite color is: ${color}`;

        setTimeout(function() {
            document.getElementById("paragraph").textContent = "This message appears after 2 seconds";
        }, 2000);
    }
});
</script>

</html>
